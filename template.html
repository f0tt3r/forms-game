<html lang="en">
  <head>
    <title>Gamify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link href="css/fig.css" rel="stylesheet" />
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container d-flex justify-content-between">
      <div class="card" style="width: 18rem">
        <div class="card" style="width: 18rem">
            <h1 class="d-flex justify-content-center">Target</h1>
        <div class="d-flex justify-content-center card-body">
            <h4 class="text-center">
                <span id="element-holder"></span>
              </h4>
            </div>
          </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card" style="width: 18rem">
            <h1 class="d-flex justify-content-center">Best Time</h1>
        <div class="d-flex justify-content-center card-body">
                <h4>-</h4>
            </div>
          </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card" style="width: 18rem">
            <h1 class="d-flex justify-content-center">Current Time</h1>
        <div class="d-flex justify-content-center card-body">
                <h4>-</h4>
            </div>
          </div>
      </div>
      <div class="card" style="width: 18rem">
        <h1 class="d-flex justify-content-center">Average Time</h1>
        <div class="d-flex justify-content-center card-body">
            <h4>-</h4>
        </div>
      </div>
    </div>
    <div class="container" id="questFieild">
      <h1 class="text-center" style="margin-bottom: 50px; margin-top: 50px">
      </h1>
    </div>
    <div class="container" id="inputField">
      <div class="container text-center">
        <div class="row">
          <div class="col shape btn"></div>
          <div class="col shape btn"></div>
          <div class="col shape btn"></div>
          <div class="col shape btn"></div>
          <div class="col shape btn"></div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
